<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система работы с библиотекой</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<div class="container-fluid p-5 bg-gradient bg-secondary" style="min-height: 100vh; overflow: auto; --bs-bg-opacity: .5;">
    <blockquote class="blockquote text-center">
        <h1 class="display-4">Библиотека</h1>
    </blockquote>

    <!-- Карточка поиска -->
    <div class="row justify-content-center my-4">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="text-center mb-4">Поиск библиотечной записи по любому критерию</h4>
                    <form th:action="@{/}" onsubmit="setDefaultKeyword()" class="d-flex flex-column gap-3">
                        <div class="input-group">
                            <input type="text" name="keyword" id="keyword" class="form-control" th:value="${keyword}" placeholder="Введите ключевое слово" />
                            <button type="submit" class="btn btn-success иет">Поиск</button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-warning" id="btnClear" onclick="clearSearch()">Очистить</button>
                            <div class="d-flex gap-3">
                                <div class="d-flex align-items-center gap-2">
                                    <label for="sortField" class="form-label m-0">Сортировка по:</label>
                                    <select id="sortField" name="sortField" class="form-select">
                                        <option value="">Нет</option>
                                        <option value="title">Названию книги</option>
                                        <option value="publisher">Издательству</option>
                                        <option value="issueDate">Дате выдачи</option>
                                        <option value="returnDate">Дате возврата</option>
                                        <option value="student">Студенту</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <label for="sortOrder" class="form-label m-0">Вид сортировки:</label>
                                    <select id="sortOrder" name="sortOrder" class="form-select">
                                        <option value="asc">По возрастанию</option>
                                        <option value="desc">По убыванию</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Таблица с книгами -->
    <div class="table-responsive">
        <table id="bookTable" class="table table-striped table-hover table-bordered text-center table-light">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID книги</th>
                <th scope="col">Название</th>
                <th scope="col">Издательство</th>
                <th scope="col">Дата выдачи</th>
                <th scope="col">Дата возврата</th>
                <th scope="col">Студент</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book: ${listBooks}">
                <th scope="row" th:text="${book.id}">ID книги отсутствует</th>
                <td th:text="${book.title}">Название книги отсутствует</td>
                <td th:text="${book.publisher}">Издательство отсутствует</td>
                <td th:text="${book.issueDate}">Дата выдачи отсутствует</td>
                <td th:text="${book.returnDate}">Дата возврата отсутствует</td>
                <td th:text="${book.student}">Студент отсутствует</td>
                <td>
                    <a th:href="@{'/edit/'+${book.id}}"><button type="button" class="btn btn-info btn-sm">Редактировать</button></a>
                    <a th:href="@{'/delete/'+${book.id}}"><button type="button" class="btn btn-danger btn-sm">Удалить</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-white mx-auto mb-3 align-content-center text-lg-center">
        <script type="text/javascript">
            function getNum() {
                let table = document.getElementById('bookTable')
                let tBody = table.querySelector('tbody')
                const count = tBody.querySelectorAll('tr').length;
                document.write('Количество студентов в таблице: ' + count)
            }
            getNum()
        </script>
    </div>
    <!-- Кнопка для добавления книги -->
    <blockquote class="blockquote text-center mb-5">
        <a href="/new">
            <button type="button" class="btn btn-primary btn-lg" aria-pressed="false">
                Добавить книгу
            </button>
        </a>
    </blockquote>
    <!-- график -->
    <div class="d-flex justify-content-center mt-5">
        <div class="bg-white" style="width: 70%; height: 30vh; padding: 10px;">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
    function setDefaultKeyword() {
        let keyword = document.getElementById('keyword').value;
        if (!keyword) {
            document.getElementById('keyword').value = ""; // значение по умолчанию
        }
    }
    function getRowsColumn() {
        let table = document.getElementById('bookTable');
        let tBody = table.querySelector('tbody');
        const rows = tBody.querySelectorAll('tr');

        const countByDate = {};
        rows.forEach(row => {
            const date = row.cells[3].textContent;
            if (date) {
                countByDate[date] = (countByDate[date] || 0) + 1;
            }
        });

        return countByDate;
    }
    function renderChart(data) {
        const ctx = document.getElementById('myChart').getContext('2d');
        const sortedData = Object.entries(data).sort((a, b) => new Date(a[0]) - new Date(b[0]));
        const labels = sortedData.map(entry => entry[0]);
        const counts = sortedData.map(entry => entry[1]);
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Количество взятых книг',
                    data: counts,
                    backgroundColor: 'rgba(0, 123, 255, 0.6)', // Синий
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
    const countByDate = getRowsColumn();
    renderChart(countByDate);
</script>
</body>
</html>
